name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # C++ build and test
  cpp-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build python3-dev

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build C++
        run: cmake --build build

      - name: Run C++ tests
        run: ctest --test-dir build --output-on-failure

      - name: Upload sunny_native module
        uses: actions/upload-artifact@v4
        with:
          name: sunny-native-linux
          path: build/sunny_native*.so
          if-no-files-found: warn

  # Python tests (with native module)
  python-test:
    needs: cpp-build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download sunny_native module
        uses: actions/download-artifact@v4
        with:
          name: sunny-native-linux
          path: src/sunny/

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run tests
        run: |
          PYTHONPATH=src uv run pytest tests/ -v --tb=short
        continue-on-error: true  # Allow failure until all tests pass

      - name: Run tests with coverage
        run: |
          PYTHONPATH=src uv run pytest tests/ --cov=src/sunny --cov-report=xml
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # Python linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check formatting
        run: uv run ruff format --check .

      - name: Run linting
        run: uv run ruff check .

      - name: Run type checking
        run: uv run mypy src/sunny --ignore-missing-imports
        continue-on-error: true  # Allow until types are complete

  # Security scanning
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install security tools
        run: uv pip install bandit

      - name: Run bandit security scanner
        run: uv run bandit -r src/sunny -ll -ii
        continue-on-error: true

  # macOS build (for cross-platform verification)
  cpp-build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake ninja

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build C++
        run: cmake --build build

      - name: Run C++ tests
        run: ctest --test-dir build --output-on-failure
